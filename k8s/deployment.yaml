apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nginx
  namespace: demo
spec:
  selector:
    matchLabels:
      app: hello-nginx
  template:
    metadata:
      labels:
        app: hello-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "16m"
            limits:
              memory: "512Mi"
              cpu: "256m"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-nginx-svc
  namespace: demo
spec:
  selector:
    app: hello-nginx
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
